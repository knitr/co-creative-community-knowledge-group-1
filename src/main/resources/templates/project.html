<!DOCTYPE html>
<html lang="en">
<head>
    <div th:replace="fragments.html :: header"></div>
</head>
<body>
<div id="navbar" th:replace="fragments.html :: navbar"></div>
<br>

<main class="container">

    <div class="row g-5">
        <div class="col-md-8">
            <article class="blog-post">
                <h3 class="blog-post-title" th:text="${project.getName()}"></h3>

                <p th:text="${project.getDescription()}">
                </p>

                <h3 class="blog-post-title"> The key objectives are:</h3>
                <p th:text="${project.getObjective()}"></p>

                <h3>Location</h3>
                <a th:href="@{/locations}"> <img th:src="${project.getLocation().getMapUrl()}"></a>
                <br>
                <br>
                <a th:href="|http://${project.url}|" th:target="_blank"> Official website</a>
            </article>

        </div>


        <div class="col-md-4">
            <div class="position-sticky" style="top: 2rem;">
                <div class="p-4 mb-3 bg-light rounded">
                    <h4 class="fst-italic"> About the Author</h4>
                    <h5 class="fst-italic" th:text="${project.getAuthor()}"></h5>
                    <p class="mb-0" th:text="${project.getAbout()}"></p>
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="fragments.html :: footer"></div>

</body>
</html>
